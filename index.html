
<!DOCTYPE html>
<html>
<head>
    <title>Nexus Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>√çconos Nexus</h1>
    <div class="gallery">
        <div>
            <img src="nexusDev.png" alt="dev" />  <div class="caption">Dev</div>
        </div>
        <div>
            <img src="nexusQA.png" alt="qa" />  <div class="caption">QA</div>
        </div>
        <div>
            <img src="nexusStage.png" alt="stage" />  <div class="caption">Stage</div>
        </div>

    </div>
</body>
